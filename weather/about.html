<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Weather App</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex-col-center default transition-all">
    <div class="container text-center">
        <h1 class="text-white heading">About Us</h1>
        <div class="about-sections">
            <div class="about-card animate-slide-in">
                <i class="fas fa-cloud text-4xl text-cyan-500 mb-4"></i>
                <h2 class="text-2xl text-white font-bold mb-2">Our Mission</h2>
                <p class="text-white">To provide accurate and beautiful weather updates for everyone.</p>
            </div>
            <div class="about-card animate-slide-in" style="animation-delay: 0.2s;">
                <i class="fas fa-cog text-4xl text-yellow-500 mb-4"></i>
                <h2 class="text-2xl text-white font-bold mb-2">Our Technology</h2>
                <p class="text-white">Powered by OpenWeatherMap and modern web technologies.</p>
            </div>
            <div class="about-card animate-slide-in" style="animation-delay: 0.4s;">
                <i class="fas fa-heart text-4xl text-red-500 mb-4"></i>
                <h2 class="text-2xl text-white font-bold mb-2">Our Passion</h2>
                <p class="text-white">We love making weather fun and accessible!</p>
            </div>
        </div>
        <a href="home.html" class="button button-cyan mt-8">Back to Home</a>
    </div>
    
    <!-- JavaScript for Animations -->
    <script src="about.js"></script>
</body>
</html>
